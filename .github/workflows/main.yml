name: get pull request info for Dingding

on:
  push:
  pull_request:

jobs:
  spring-boot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    # 此处省略具体的业务代码    
   
    # 获取PR信息并将其添加到环境变量
    - name: set PR_INFO 
      run: |
        echo PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }') >> $GITHUB_ENV
        echo PR_TITLE=$(jq --raw-output .pull_request.title "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
        echo PR_URL=$(jq --raw-output .pull_request.html_url "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
        echo PR_USER=$(jq --raw-output .pull_request.user.login "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
        git log -p -1 .github/workflows/main.yml > temp
        echo 'DIFFLOG<<EOF' >> $GITHUB_ENV
        cat temp >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
    # 打印环境变量
    - name: print env
      run: printenv
     
    # 发送钉钉消息
    - name: build success
      if: ${{ success() }}
      uses: fifsky/dingtalk-action@master
      with:
        url: https://oapi.dingtalk.com/robot/send?access_token=20499910a4567a08b9bd089bb9c29ec62885f097337fbc6ce4b3558d94a5e02e
        type: markdown
        content: |
          # 💯👨‍💻 Success 🎉🎉🎉
          > ${{ env.DIFFLOG }}
          > ^_^ from github action message 
    - name: maven build failure
      if: ${{ failure() }}
      uses: fifsky/dingtalk-action@master
      with:
        url: https://oapi.dingtalk.com/robot/send?access_token=20499910a4567a08b9bd089bb9c29ec62885f097337fbc6ce4b3558d94a5e02e
        type: markdown
        content: |
          # 💤🤷‍♀️ failure 🙅‍♂️💣
          > Maven Build of fail
          > (⋟﹏⋞)   from github action message
