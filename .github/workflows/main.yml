name: get pull request info for Dingding

on:
  push:
  pull_request:

jobs:
  spring-boot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    # æ­¤å¤„çœç•¥å…·ä½“çš„ä¸šåŠ¡ä»£ç     
   
