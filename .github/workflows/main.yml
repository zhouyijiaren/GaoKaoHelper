    - name: set PR_INFO 
      run: |
        echo PR_USER=$(jq --raw-output .compare "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
        cat $GITHUB_EVENT_PATH
        echo "$(jq '.comment.id' $GITHUB_EVENT_PATH)"
        git checkout master
        git pull
        export COMMENT_ID=$(jq '.after' $GITHUB_EVENT_PATH)
        git show $(echo COMMENT_ID) server/pom.xml > temp
        echo 'DIFFLOG<<EOF' >> $GITHUB_ENV
        cat temp >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
